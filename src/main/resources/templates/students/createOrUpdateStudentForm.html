<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'students')}">

<body>

  <h2 th:text="${text}" th:with="text=${student['new']} ? 'Create Student Information' : 'Update Student Information' ">Student</h2>
  <form th:object="${student}" class="form-horizontal" id="add-student-form" method="post">
    <div class="form-group has-feedback">
    
          <input
        th:replace="~{fragments/inputField :: input ('Last Name', 'lastName', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Middle Name', 'middleName', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('First Name', 'firstName', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('ID. No.', 'studentid', 'text')}" />
              <input
        th:replace="~{fragments/inputField :: input ('Date of Birth', 'dob', 'date')}"  />
      <input
        th:replace="~{fragments/inputField :: input ('Address', 'address', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Nationality', 'nationality', 'text')}" />
              <input
        th:replace="~{fragments/inputField :: input ('Sex', 'gender', 'text')}" />
          <input
        th:replace="~{fragments/inputField :: input ('Primary', 'primary', 'text')}" />
          <input
        th:replace="~{fragments/inputField :: input ('Intermediate', 'intermediate', 'text')}" />
          <input
        th:replace="~{fragments/inputField :: input ('Highschool', 'highschool', 'text')}" />
                      <input
        th:replace="~{fragments/inputField :: input ('Date of Admission', 'dateOfAdmission', 'date')}"/>
              <input
        th:replace="~{fragments/inputField :: input ('Degree', 'degree', 'text')}" />
              <input
        th:replace="~{fragments/inputField :: input ('S.O. Number', 'soNumber', 'text')}" />
                <input
        th:replace="~{fragments/inputField :: input ('School Year', 'sy', 'date')}" />
                 <input
        th:replace="~{fragments/inputField :: input ('Date of Graduation', 'dateOfGraduation', 'date')}" />
    
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${student['new']} ? 'Add Student' : 'Update Student'"
          class="btn btn-default" type="submit" th:text="${text}">Add
          Student</button>
      </div>
    </div>
  </form>
</body>
</html>
