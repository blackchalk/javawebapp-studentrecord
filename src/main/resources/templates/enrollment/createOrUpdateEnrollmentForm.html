<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'enrollments')}">

<body>

  <h2>
    <th:block th:if="${enrollment['new']}">New </th:block>
    Enrollment
  </h2>
  <form th:object="${enrollment}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
      <div class="form-group">
        <label class="col-sm-2 control-label">Student</label>
        <div class="col-sm-10">
          <span th:text="${enrollment.student?.firstName + ' ' + enrollment.student?.lastName}" />
        </div>
      </div>
      <input
        th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('School Term', 'schoolTerm', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Start Date', 'startDate', 'date')}" />
          <input
        th:replace="~{fragments/selectField :: input ('End Date', 'endDate', 'date')}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${enrollment['new']} ? 'Add Enrollment' : 'Update Enrollment'"
          class="btn btn-default" type="submit" th:text="${text}">Add
          Enrollment</button>
      </div>
    </div>
  </form>

</body>

</html>
